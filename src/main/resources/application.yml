spring:
  config:
    import: optional:application-secret.yml
  datasource:
    url: jdbc:mysql://localhost:3306/${db.name}?serverTimezone=Asia/Seoul
    username: ${db.username}
    password: ${db.password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: debug

server:
  port: 8080

jwt:
  secret:
    key: ${jwt.secret.key}